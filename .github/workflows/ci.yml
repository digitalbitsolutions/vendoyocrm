name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Show node / npm versions
        run: node -v && npm -v

      - name: Install
        run: npm ci --legacy-peer-deps --no-audit --no-fund

      - name: Lint
        run: npm run lint

      - name: Quick tests
        run: npm run test:quick
